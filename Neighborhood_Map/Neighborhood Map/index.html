<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Seattle Neighborhood Map</title>

</head>
<body>

	<!-- Google Map -->
	<div id="map-canvas"></div>

	<!-- Main Content -->
	<div class="wrap">
		<div class="container">

			<div class="row">
				<div class="col-md-12 error-message">
				</div>
			</div>

			<div class="row search-area">

				<!-- Search Bar -->
				<div class="col-xs-6 col-sm-4">
					<h2><span><input data-bind="textInput: searchString" placeholder="Search"></span></h2>
					<ul class="list-group" data-bind="foreach: locations">
						<li class="list-group-item" onclick="try{document.querySelector('.active').classList.toggle('active');}catch(e){}this.classList.toggle('active')"><h5 data-bind="text: title, click: reveal"></h5></li>
					</ul>
				</div>
				<div class="col-xs-6 col-sm-8"></div>
			</div>
		</div>
	</div>


	<!-- JQuery (local copy so that jQuery can still be used without an internet connection) -->
	<script src="js/jquery-3.2.1.min.js"></script>
	
	<!-- Knockout -->
	<script type='text/javascript' src='js/knockout-3.3.0.js'></script>

	<!-- Main App Functionality -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Google Maps API -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2X0ZGPMlvH1NUQLAhBoaoRriiNf2mTuk" onload="createMap()" onerror="failedMap()"></script>

	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- Google Font -->
	<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Custom style -->
	<link rel="stylesheet" href="css/style.css">
</body>
</html>
